<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Charts Tab -->
  <ion-tab title="Charts" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/chart">
    <ion-nav-view name="tab-chart"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Entry" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/form">
    <ion-nav-view name="tab-form"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
